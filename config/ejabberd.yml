shaper:
  normal:
    rate: 3000
    burst_size: 20000
  fast: 100000

shaper_rules:
  max_user_sessions:
  - 10: admin
  - 5
  max_user_offline_messages:
    5000: admin
    1000: all
  connections_limit:
    - 5
  download_speed:
    - fast: admin
    - slow: anonymous_users
    - normal
  log_days: 30
  c2s_shaper:
    none: admin
    normal: all
  s2s_shaper: fast

listen:
  -
    port: C2S_PORT_NUMBER
    ip: "::"
    module: ejabberd_c2s
    # starttls_required: false
    # protocol_options: 'TLS_OPTIONS'
    backlog: 100 #
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    
  -
    port: 5269
    ip: "::"
    module: ejabberd_s2s_in
    max_stanza_size: 524288
  -
    port: HTTP_PORT_NUMBER
    ip: "::"
    module: ejabberd_http
    # starttls_required: false
    # protocol_options: 'TLS_OPTIONS'
    request_handlers:
      /api: mod_http_api
      /bosh: mod_bosh
      /captcha: ejabberd_captcha
      /upload: mod_http_upload
      /ws: ejabberd_http_ws
  -
    port: ADMIN_PORT_NUMBER
    ip: "::"
    module: ejabberd_http
    # starttls_required: false
    # protocol_options: 'TLS_OPTIONS'
    request_handlers:
      /admin: ejabberd_web_admin
      /.well-known/acme-challenge: ejabberd_acme

websocket_ping_interval: 60
websocket_timeout: 86400

hosts:
  - localhost
  - baat.chat

loglevel: info

define_macro:
  C2S_PORT_NUMBER: 5222
  HTTP_PORT_NUMBER: 5443
  ADMIN_PORT_NUMBER: 5280


